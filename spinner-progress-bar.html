<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars & Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<h1>Spinners and Progress Bars</h1>
<div class="d-flex flex-column justify-content-center align-items-center py-5">
    <div class="spinner-border"></div>  
    <div class="spinner-border text-primary"></div>  
    <div class="spinner-border text-success"></div>  
    <div>Loading..</div>
</div>
 

<!-- progress bar - we can give the estimated time -->
 <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped
    progress-bar-animated" 
    role="progressbar"
    aria-valuenow="35"
    aria-valuemin="1"
    aria-valuemax="100"
    style="width: 35%;" >35%</div>
 </div>
<br>
 <div class="progress" style="height: 25px;">
  <div id="myProgressBar" 
       class="progress-bar bg-success  progress-bar-animated" 
       role="progressbar" 
       aria-valuenow="0" 
       aria-valuemin="0" 
       aria-valuemax="100" 
       style="width: 0%;">
    0%
  </div>
</div>

<script>
  let progressBar = document.getElementById("myProgressBar");
  let duration = 10; // seconds
  let intervalTime = 100; // update every 100ms
  let currentProgress = 0;
  let step = (100 / (duration * 1000 / intervalTime)); // how much to increment each tick

  let timer = setInterval(() => {
    currentProgress += step;
    if (currentProgress >= 100) {
      currentProgress = 100;
      clearInterval(timer);
    }
    progressBar.style.width = currentProgress + "%";
    progressBar.setAttribute("aria-valuenow", Math.floor(currentProgress));
    progressBar.textContent = Math.floor(currentProgress) + "%";
  }, intervalTime);
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
