<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Start with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>fixed width</h1>
    </div>

    <div class="container-fluid">
        <h1>Takes 100% full width</h1>
    </div>
    <div class="container-sm">I'm sm >= 567</div>
    <div class="container-md">I'm md >= 567</div>
    <div class="container-lg">I'm lg</div>
    <div class="container-xl">I'm xl</div>
    <div class="container-xxl">I'm xXl</div>

    <!-- all .container sm ,md,lg,xl,xxl will take full width untill that breakpoints 
     and act as fixed width after that. -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
