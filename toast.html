<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<h1>Toast bars</h1>
<br>
<button class="btn btn-primary mb-4">Show Inbox</button>
<div class="toast-container postion-fixed top-0 end-0 p-3">
<div id="msg" role="alert" class="toast" data-bs-autohide="true">
<div class="toast-header">
    <img class="rounded-pill me-1" src="https://picsum.photos/30"  alt=""> 
    <b class="me-auto">Message Received</b>
    <small>10 min ago</small>
    <button class="btn-close" data-bs-dismiss="toast"></button>
</div>
<div class="toast-body">
    Sushmitha has sent you a message
</div>
</div>
</div>
<script>
    let msg = document.getElementById('msg'); 
    let btn = document.querySelector('.btn');
    
    btn.addEventListener("click",()=>{
     msg.classList.add("show");
    })
    
    
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
